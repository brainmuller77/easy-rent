<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-button (click)=dismiss();>
        <ion-icon name="close" color="success"  slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ item.username }}</ion-title>
    <ion-buttons slot="end">
      <ion-button><ion-icon name="call"></ion-icon></ion-button> 
      <ion-button *ngIf="!item.username"><ion-icon name="chatbox-outline"></ion-icon></ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-header class="ion-text-uppercase">{{item.title}}</ion-card-header>
  <img src={{item.Image[0]}} alt="{{item.title}}" (error)="authservice.imgError($event)"/>
  
  <div>
    <ion-label color="primary">PRICE:<ion-card-title>{{item.price}}</ion-card-title></ion-label>
    <ion-label color="primary">NEGOTIABLE:<ion-card-title>{{item.negotiable}}</ion-card-title></ion-label>
    <ion-label color="primary">BEDS LEFT:</ion-label><ion-card-title>{{item.beds}}</ion-card-title>
    <ion-label color="primary">WASHROOM:</ion-label> <ion-card-title>{{item.washroom?item.washroom:'No'}}</ion-card-title>
    <ion-label color="primary">WATER AVAILABLE:</ion-label> <ion-card-title>{{item.water?item.water:'No'}}</ion-card-title>
    <ion-label color="primary">KITCHEN AVAILABLE:</ion-label> <ion-card-title>{{item.kitchen?item.kitchen:'No'}}</ion-card-title>
  
  </div>
 
  <ion-card-content>
    {{item.details}}
  </ion-card-content>

</ion-content>
